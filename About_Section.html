<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - E-Commerce</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Background image with overlay */
        body {
            font-family: 'Arial', sans-serif;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        /* Overlay effect to darken background for readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 0;
        }
        /* Container styling */
        .about-container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            width: 100%;
            max-width: 800px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1; /* Ensures it sits above the overlay */
        }
        .about-container:hover {
            transform: translateY(-5px);
        }
        .about-title {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .about-section {
            margin-bottom: 20px;
        }
        .about-section h3 {
            font-size: 1.4em;
            color: #007bff;
            margin-bottom: 10px;
        }
        .about-section p {
            font-size: 1em;
            line-height: 1.6;
            color: #555;
        }
        .cta {
            text-align: center;
            margin-top: 20px;
        }
        .cta button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .cta button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="about-container">
        <h1 class="about-title">About Us</h1>
        
        <div id="companyOverview" class="about-section">
            <h3>Company Overview</h3>
            <p></p>
        </div>
        
        <div id="missionValues" class="about-section">
            <h3>Our Mission & Values</h3>
            <p></p>
        </div>
        
        <div id="brandStory" class="about-section">
            <h3>The Story Behind Our Brand</h3>
            <p></p>
        </div>
        
        <div id="productPhilosophy" class="about-section">
            <h3>Our Product Philosophy</h3>
            <p></p>
        </div>
        
        <div id="customerCommitment" class="about-section">
            <h3>Customer Commitment</h3>
            <p></p>
        </div>
        
        <div id="futureGoals" class="about-section">
            <h3>Future Goals & Vision</h3>
            <p></p>
        </div>

        
    </div>

    <script>
        // Dynamic content for the About Us section
        const aboutContent = {
            companyOverview: "We’re dedicated to bringing you unique products with a focus on quality, affordability, and reliability.",
            missionValues: "Our mission is to make shopping easy and enjoyable while ensuring quality and sustainability in every product.",
            brandStory: "It all started with a passion to bring high-quality products at affordable prices, turning our dream into a reality.",
            productPhilosophy: "We carefully curate our selection to offer only the finest materials and designs.",
            customerCommitment: "We’re here to make sure your shopping experience is nothing short of amazing!",
            futureGoals: "We’re excited to expand our collection and continue growing our community of happy customers."
        };

        // Function to populate the content dynamically
        function populateAboutSection() {
            document.getElementById("companyOverview").querySelector('p').textContent = aboutContent.companyOverview;
            document.getElementById("missionValues").querySelector('p').textContent = aboutContent.missionValues;
            document.getElementById("brandStory").querySelector('p').textContent = aboutContent.brandStory;
            document.getElementById("productPhilosophy").querySelector('p').textContent = aboutContent.productPhilosophy;
            document.getElementById("customerCommitment").querySelector('p').textContent = aboutContent.customerCommitment;
            document.getElementById("futureGoals").querySelector('p').textContent = aboutContent.futureGoals;
        }

       

        // Populate the content on page load
        window.onload = populateAboutSection;
    </script>

</body>
</html>
